version: "3.1"

services:
  postgres:
    image: postgres:10
    restart: always
    container_name: postgres-fin-bot
    environment:
      - POSTGRES_USER=nina
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_DB=fin_db
    ports:
      - "5003:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "14268:14268"
      - "16686:16686"